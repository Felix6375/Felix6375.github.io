                var grp = L.featureGroup().addTo(map_b56da269bab7a96312829630bc94a089);

                countryShapes.forEach(function(c){
                    var poly = L.polygon(c.coords, {
                        color: '#333',
                        weight: 3,
                        opacity: 0.95,
                        fillColor: c.color,
                        fillOpacity: 0.6,
                        smoothFactor: 1,
                        pane: 'polygonsPane',
                        interactive: true
                    }).addTo(map_b56da269bab7a96312829630bc94a089);
                    poly.bindPopup('<strong>' + c.name + '</strong>');
                    // ensure ordering above tiles
                    try{ poly.bringToFront(); }catch(e){}
                    grp.addLayer(poly);
                });

                // fit to displayed polygons with small padding
                try{ map_b56da269bab7a96312829630bc94a089.fitBounds(grp.getBounds(), {padding: [20,20]}); }catch(e){ console.warn('fitBounds polygons', e); }
